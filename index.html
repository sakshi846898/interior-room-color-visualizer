<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interior Room Color Visualizer</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Interior Room Color Visualizer</h1>
        <div class="meta">Upload → click to sample → refine with brush → pick color → Apply</div>
      </div>
    </header>

    <div class="cols">
      <aside class="panel controls">
        <label>Upload image</label>
        <input id="imgInput" type="file" accept="image/*">
        <label>Modes</label>
        <div class="row">
          <button id="sampleBtn" class="btn small active">Click to sample</button>
          <button id="brushBtn" class="btn small">Brush</button>
          <button id="eraseBtn" class="btn small">Erase</button>
          <button id="clearMask" class="btn small">Clear mask</button>
        </div>

        <label>Brush size</label>
        <input id="brushSize" type="range" min="4" max="80" value="30">

        <label>Palette (click chip to select; hex copied)</label>
        <div id="palette" class="palettes"></div>

        <label>Tolerance</label>
        <input id="tol" type="range" min="5" max="100" value="28">

        <div class="row actions-row" style="margin-top:10px">
          <button id="apply" class="btn">Apply Color</button>
          <button id="download" class="btn small">Download</button>
        </div>

        <p class="hint">Tip: Click a wall area to auto-select similar pixels. Use brush/erase to refine the mask.</p>
      </aside>

      <main class="panel canvas-wrap">
        <div class="stage">
          <div class="phone-frame">
            <div class="phone-inner">
              <div id="placeholder" class="placeholder">
                <img src="data:image/svg+xml;utf8,
                  <svg xmlns='http://www.w3.org/2000/svg' width='600' height='350' viewBox='0 0 600 350'>
                    <rect width='100%' height='100%' fill='%23061a2b'/>
                    <g fill='%239fb1c9' font-family='Inter, Arial' font-size='20'>
                      <text x='40' y='80'>Interior Room Color Visualizer</text>
                    </g>
                  </svg>" alt="placeholder" />
              </div>
              <canvas id="imgCanvas" style="display:none"></canvas>
            </div>
          </div>
        </div>

        <div class="controls-row">
          <div id="previewSmall" title="Selected color"></div>
          <div class="muted">Preview ready</div>
        </div>
      </main>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
